<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">

        <div class="header">
            <div class="search-container">
                <form class="search-form" action="">
                    <input class="search-button" type="image" src="./images/magnify.svg">
                    <input class="search-input" type="text" name="search">
                </form>
            </div>

            <div class="account-info-container">
                <input class="ring-button" type="image" src="./images/bell-ring-outline.svg">
                <img class="account-avatar" src="./images/wonder-day-avatar-memes-cats-41.jpg" height="28px" width="28px" alt="avatar">
                <div class="user-name">Morgan Oakley</div>
            </div>

            <div class="greetings-container">
                <img class="greetings-avatar" src="./images/wonder-day-avatar-memes-cats-41.jpg" height="44px" width="44px" alt="">
                <div class="greetings-text">
                    <p class="greetings-hi">Hi there,</p>
                    <p class="greetings-name">Morgan Oakley (@morgan)</p>
                </div>
            </div>

            <div class="content-buttons-container">
                <button class="content-button">New</button>
                <button class="content-button">Upload</button>
                <button class="content-button">Share</button>
            </div>

        </div>

        <div class="sidebar">
            <div class="logo-container">
                <img class="filter-white dashboard" src="./images/view-dashboard.svg" alt="Dashboard">Dashboard
            </div>

            <ul class="nav">
                <li class="home nav-li">
                    <img class="filter-white nav-icon" src="./images/home.svg" alt="Home">Home
                </li>
                <li class="profile nav-li">
                    <img class="filter-white nav-icon" src="./images/card-account-details.svg" alt="Profile">
                    Profile
                </li>
                <li class="messages nav-li">
                    <img class="filter-white nav-icon" src="./images/message-reply.svg" alt="Messages">
                    Messages
                </li>
                <li class="history nav-li">
                    <img class="filter-white nav-icon" src="./images/clock-time-three.svg" alt="History">
                    History
                </li>
                <li class="tasks nav-li">
                    <img class="filter-white nav-icon" src="./images/file-multiple.svg" alt="Tasks">
                    Tasks
                </li>
                <li class="communities nav-li">
                    <img class="filter-white nav-icon" src="./images/account-group.svg" alt="Communities">
                    Communities
                </li>
                <li class="settings nav-li">
                    <img class="filter-white nav-icon" src="./images/cog.svg" alt="Settings">
                    Settings
                </li>
                <li class="support nav-li">
                    <img class="filter-white nav-icon" src="./images/help-box.svg" alt="Support">
                    Support
                </li>
                <li class="privacy nav-li">
                    <img class="filter-white nav-icon" src="./images/shield-check.svg" alt="Privacy">
                    Privacy
                </li>
            </ul>
        </div>

        <div class="main-content">
            CONTENT
        </div>
    </main>
</body>

</html>
